{% extends 'base.html' %}

{% block head %}
<style>


    .hero-section {
        position: relative;
        background: url("{{ url_for('static', filename='1357880678-landscape-large.jpg') }}") no-repeat center center;
        background-size: cover;
        height: 93vh;
        display: flex;
        align-items: center;
        justify-content: start;
        padding-left: 5%;
        color: white;
        overflow: hidden;
        font-family: "Montserrat", sans-serif;

    }

    .hero-section::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
        z-index: 1;
    }

    .hero-subsection {
        position: relative;
        z-index: 2;
        padding-bottom: 15vh;
    }

    .navbar-nav .nav-link {
        margin-right: 1.5rem;
        font-family: "Montserrat", sans-serif;

    }

    .hero-title {
        font-size: 7rem;
        font-weight: 600;
        color: white;
        font-family: "Montserrat", sans-serif;

    }

    .hero-subtitle {
        font-size: 1.5rem;
        color: #F28C28;
        font-weight: 400;
        font-family: "Montserrat", sans-serif;
        padding-bottom:10px;
    }

    .btn-get-started {
        background-color: #F28C28 !important;
        color: white !important;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-family: "Montserrat", sans-serif;
    }
    
    
    .btn-get-started:hover {
        background-color: #e67e22; /* Slightly darker on hover */
        color: white;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;

    }
    
</style>
{% endblock %}

{% block body %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #F28C28;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="/">
            <img src="{{ url_for('static', filename='resin_logo.png') }}" alt="Favicon" width="30" height="30" class="me-2">
            Resin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about">About Resin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-subsection">
        <h1 class="hero-title">Resin</h1>
        <p class="hero-subtitle">Helping you craft better resumes with NLP-powered feedback and formatting tools.</p>
        <a href="/upload" class="btn-get-started mt-4">Get Started</a>

    </div>
</div>
{% endblock %}
